<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit Thing to do
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter thing name...">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="updateThing(taskTitleInput.value)">Save</button>
        </div>
    </div>
</div>
