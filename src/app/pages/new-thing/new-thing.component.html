<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Add a New Thing todo
        </h1>
        <div class="control">
            <input #newThing class="input is-large" type="text" placeholder="Log a Thing to do...">
        </div>
        <div class="field is-grouped is-grouped-right">
            <p class="control" (click)="createNewThing(newThing.value)">
                <a class="button is-primary is-medium">
                Submit
              </a>
            </p>
            <p class="control" (click)="goBack()">
                <a class="button is-light is-medium">
                Cancel
              </a>
            </p>
        </div>

    </div>
</div>
